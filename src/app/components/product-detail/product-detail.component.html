<div class="row">

    <div class="col-sm-8">

        <table class="table table-borderless">
            <tbody>
                <tr>
                    <td><label><b>Name:</b></label></td>
                    <td>
                        {{ item.name }}                      
                    </td>

                </tr>
                <tr>
                    <td><label><b>Type:</b></label></td>
                    <td>
                        {{ item.type.type }}                        
                    </td>

                </tr>
                <tr>
                    <td><label><b>Price:</b></label></td>
                    <td>
                        {{ item.price }}
                    </td>
                </tr>
                <tr>
                    <td><label><b>Net mass:</b></label></td>
                    <td>
                        {{ item.netMass }}
                    </td>
                </tr>
                <tr>
                    <td><label><b>Rating:</b></label></td>
                    <td>
                        {{ item.rating }}
                    </td>
                </tr>
                <tr>
                    <td><label><b>Protein:</b></label></td>
                    <td>
                        {{ item.nutritionalValues.protein }}
                    </td>
                </tr>
                <tr>
                    <td><label><b>Carbohydrates:</b></label></td>
                    <td>
                        {{ item.nutritionalValues.carbohydrates }}
                    </td>
                </tr>
                <tr>
                    <td><label><b>Fat:</b></label></td>
                    <td>
                        {{ item.nutritionalValues.fat }}
                    </td>
                </tr>
                
            </tbody>
        </table>

    </div>



    <div class="col-sm-4">
        <img src="{{ item.image }}" height="400" width="400">
    </div>
    
    <p>
        <a routerLink="/items/type/{{ item.type.id }}">Back to the list</a>
    </p>

</div>
