<div class="container">

    <form action="saveItem" modelAttribute="item" method="POST">
    
        <!-- need to associate the data with given item id -->
        <input type="hidden" id="id" name="id" value="{{ item.id }}" />
        
        <table>
            <tbody>
                <tr>
                    <td><label>Name:</label></td>
                    <td>
                        <input type=text id="name" name="name" value="{{ item.name }}" />                       
                    </td>

                </tr>
                <tr>
                    <td><label>Type:</label></td>
                    <td>
                        <select id="type" name="type" >
                            <option value="Dry">Dry</option>
                            <option value="Wet" selected="selected">Wet</option>
                        </select>
                        
                    </td>

                </tr>
                <tr>
                    <td><label>Price:</label></td>
                    <td>
                        <input type=text id="price" name="price" value="20.00" />
                        
                    </td>
                </tr>
                <tr>
                    <td><label>Net mass:</label></td>
                    <td>
                        <input type=text id="netMass" name="netMass" value="400" />
                        
                    </td>
                </tr>
                <tr>
                    <td><label>Rating:</label></td>
                    <td>
                        <select id="rating" name="rating" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Image:</label></td>
                    <td>
                        <input type=text id="image" name="image" value="{{ item.image }}" />
                    </td>
                </tr>
                <tr>
                    <td><label>Protein:</label></td>
                    <td>
                        <input type=text id="nutritionalValues.protein" name="nutritionalValues.protein" value="{{ item.nutritionalValues.protein }}" />
                    </td>
                </tr>
                <tr>
                    <td><label>Carbohydrates:</label></td>
                    <td>
                        <input type=text id="nutritionalValues.carbohydrates" name="nutritionalValues.carbohydrates" value="{{ item.nutritionalValues.carbohydrates }}" />
                    </td>
                </tr>
                <tr>
                    <td><label>Fat:</label></td>
                    <td>
                        <input type=text id="nutritionalValues.fat" name="nutritionalValues.fat" value="{{ item.nutritionalValues.fat }}" />
                    </td>
                </tr>
                
                <tr>
                    <td><label></label></td>
                    <td><input type="submit" value="Save" class="save" /></td>
                </tr>
                
            </tbody>
        </table>
    </form>
    
    <div style="clear; both;"></div>
    
    <p>
        <a routerLink="/items">Back to the list</a>
    </p>

</div>
