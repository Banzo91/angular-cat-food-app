<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Net mass</th>
            <th>Rating</th>
            <th>Image</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of items">

            <td>
                <a routerLink="/items/{{ item.id }}">
                    {{ item.name }}
                </a>
            </td>
            <td>{{ item.type }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.netMass }}</td>
            <td>{{ item.rating }}</td>
            <td>
                <img
                    src="{{ item.image }}"
                    height="200" width="200">
            </td>
        </tr>
    </tbody>
</table>
