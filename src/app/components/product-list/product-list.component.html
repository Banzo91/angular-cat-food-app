<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Net mass</th>
            <th>Rating</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of items">

            <td>{{ item.name }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.netMass }}</td>
            <td>{{ item.rating }}</td>
            <td>
                <img
                    src="{{ item.image }}"
                    height="200" width="200">
                </td>

            <div>
                <td>
                    <!-- display the update link -->
                    <a href="/item/showFormForUpdate?itemId={{ item.id }}">Update</a>
                    |
                    <a href="/item/delete?itemId={{ item.id }}"
                        onClick="if (!(confirm('Are your sure you want to delete this item?'))) return false">
                        Delete</a>
                </td>
            </div>

        </tr>
    </tbody>
</table>
