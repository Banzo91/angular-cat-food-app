<div class="row p-3 my-3">

    <div *ngFor="let item of items" class="col-md-3">
        <div class="product-box">
            <a routerLink="/item/{{ item.id }}">
                <img src="{{ item.image }}">
            </a>
            <br>

            <span *ngFor="let index of [0,1,2,3,4]">
                <div *ngIf="item.rating >= index + 1; else emptyStar" class="fa fa-star checked"></div>
                <ng-template #emptyStar>
                    <div class="fa fa-star"></div>
                </ng-template>
            </span>

            <a routerLink="/item/{{ item.id }}">
                <h1>{{ item.name }}</h1>
            </a>
            <br>
            <h2>Type: {{ item.type.type }}</h2>
            <div class="price">{{ item.price | currency:'PLN' }}</div>
        </div>
    </div> 
</div>
